<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>게시글상세페이지</title>
</head>

<body>
	<h1 th:text="${board.title}">제목입니다</h1>
	<p th:text="${board.content}">내용이들어갈부분</p>

	<a th:href="@{${board.filepath}}">사진보기</a>
	<br>

	<a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a> <!-- pathvariable로 받을때는 이 형식 -->
	<br>
	<a th:href="@{/board/delete(id=${board.id})}">글삭제</a> <!-- 그냥 받을때는 이 형식 -->
</body>

</html>
